<div class="row">
    <h2>Gesti贸n de Roles</h2>
</div>

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <form #rolForm="ngForm" (ngSubmit)="registrarRol(rolForm)" class="form-horizontal form-material" id="loginform" >
                    <input type="hidden" name="idRol" >
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="Nombre" name="nombre"  [(ngModel)]="registerRol.nombre" required>
                            <!-- <input class="form-control" type="text" placeholder="Nombre" required> -->
                        </div>
                    </div>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <textarea class="form-control" placeholder="Descripci贸n" name="descripcion" [(ngModel)]="registerRol.descripcion" required></textarea>
                            <!-- <textarea class="form-control" placeholder="Descripci贸n" name="descripcion" required></textarea> -->
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info  btn-block text-uppercase waves-effect waves-light" type="submit" [disabled]="!rolForm.form.valid">Crear</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripci贸n</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let rol of roles">
                                <td>{{ rol.nombre }}</td>
                                <td>{{ rol.descripcion }}</td>
                                <td><a type="button" class="btn waves-effect waves-primary btn-success hidden-md-down"> Editar</a></td>
                                <td><a type="submit" class="btn waves-effect waves-light btn-danger hidden-md-down text-white"> Eliminar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
    </div>
</div>
